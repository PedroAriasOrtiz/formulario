<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTURA DATOS AVATAR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="capturarDatos">
    <section class="fila">
        <div class="contForm">
            <h2>REGISTRA INFORMACION AVATAR</h2>
                <p>Por favor complete los campos para generar su avatar</p>
     <form action="#">

                    <div class="formGroup">
                        <label for="nombres">NOMBRES</label>
                        <input type="text" id="nombres" placeholder="Ej: Pedro Arias" required>

                    </div>

                    <div class="formGroup">
                        <label for="edad">EDAD</label>
                        <input type="number" id="edad" placeholder="Ej: 19" required>
                        
                    </div>

                    <div class="formGroup">
                        <label for="fecha">Fecha de Nacimiento</label>
                        <input type="date" id="fecha" required>
                        
                    </div>

                    <div class="formGroup">
                        <label for="genero">GENERO</label>
                        <select name="#" id="genero">
                            <option value="">Seleccion...</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Otros">Otros</option>
                        </select>                        
                    </div>

                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Ej:683644@gmail.com" required>
                    </div>

                    <div class="formGroup">
                        <label for="descripcion">Descripcion Personaje</label>
                    <textarea name="" id="descripcion" cols="30" rows="3"></textarea>
                    </div>

                    <div class="formGroup">
                        <label for="color">Color</label>
                        <select name="#" id="color">
                            <option value="">Seleccion...</option>
                            <option value="rojo">Rojo</option>
                            <option value="azul">Azul</option>
                            <option value="verde">Verde</option>
                            <option value="morado">Morado</option>
                            <option value="gris">Gris</option>
                        </select>
                    </div>
    </form>
    <button onclick="capturarDatos()"> Crear Avatar</button>

        </div>

        <div class="contAvatar" id="contAvatar">
            <img id="mfoto" src="img/user.png" alt="Imagen Usuario">
            <h3 id="mnombres">Nombre</h3>
            <p id="mdescripcion">Descripcion</p>
            <p id="medad">Edad</p>
            <p id="mfecha">Fecha</p>
            <p id="mgenero">Genero</p>
            <p id="memail">Email</p>

        </div>
    </section>

    <a class="btn-nav" href="index.html">PROYECTO FIGURAS GEOMETRICAS</a>





    <script src="js/figuras.js"></script>
</body>
</html>
